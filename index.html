<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample</title>
</head>
<body>
<div class="container">
  <h1>トップページサンプル</h1>
  <div id="news_section">
    <h2>新着お知らせ</h2>
    <div
      class="js-load"
      data-uri="http://example.com/news/wp-json/wp/v2/posts"
      data-params='{"categories": 1, "per_page": 3, "_jsonp": "callback_news"}'
      data-options='{"template":"#template-posts", "posts_uri":"/category/news/"}'></div>
  </div>
  <div id="event_section">
    <h2>新着イベント</h2>
    <div
      class="js-load"
      data-uri="http://example.com/news/wp-json/wp/v2/posts"
      data-params='{"categories": 2, "per_page": 3, "_jsonp": "callback_event"}'
      data-options='{"template":"#template-posts", "posts_uri":"/category/event/"}'></div>
  </div>
</div>

<script type="text/x-handlebars-template" id="template-posts">
<ul>
{{#each posts}}
  <li>
    <h3><a href="{{link}}">{{title.rendered}}</a></h3>
    <div class="content">{{strim content.rendered 30}}</div>
    <time datetime="{{date}}">{{dateformat date 'YYYY年MM月DD日 HH:mm'}}</time>
  </li>
{{/each}}
</ul>
{{#if posts_uri}}
<div><a href="{{posts_uri}}">もっとみる</a></div>
{{/if}}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/locale/ja.js"></script>
<script src="/assets/js/script.js"></script>
</body>
</html>
